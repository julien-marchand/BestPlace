option java_package = "entropy.configuration.parser";
option java_outer_classname = "PBVirtualMachine";

message VirtualMachine {
    required string name = 1;
    required int32 nbOfCPUs = 2;
    required int32 memoryConsumption = 3;
    required int32 cpuConsumption = 4;
    required int32 memoryDemand = 5;
    required int32 cpuDemand = 6;
}